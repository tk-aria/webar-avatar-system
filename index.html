<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>WebAR Avatar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      touch-action: none;
      background: #000;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #ar-button {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 32px;
      font-size: 18px;
      background: linear-gradient(135deg, #ff6b9d, #c44dff);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(196, 77, 255, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #ar-button:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 6px 30px rgba(196, 77, 255, 0.6);
    }
    #ar-button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #chat-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 16px;
      z-index: 100;
      display: none;
    }
    #chat-container.active {
      display: block;
    }
    #chat-messages {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 12px;
      padding: 8px;
    }
    .message {
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background: #007AFF;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .message.assistant {
      background: #333;
      color: white;
    }
    #chat-input-container {
      display: flex;
      gap: 8px;
    }
    #chat-input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      background: #222;
      color: white;
      font-size: 16px;
      outline: none;
    }
    #chat-input::placeholder {
      color: #888;
    }
    #send-button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #ff6b9d, #c44dff);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 16px;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 200;
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #c44dff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #status {
      position: fixed;
      top: 16px;
      left: 16px;
      color: white;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div id="loading">
    <div class="spinner"></div>
    <div>読み込み中...</div>
  </div>

  <div id="status">準備中...</div>

  <button id="ar-button" disabled>アバターを召喚</button>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="メッセージを入力..." />
      <button id="send-button">送信</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
